<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portal Desa Badamita — Peta Interaktif</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    /* ================= ROOT ================= */
    :root{
      --bg:#f6fbff;
      --card:#fff;
      --accent:#1976d2;
      --accent-soft:#6aa8ff;
      --muted:#6b7c8a;
      --radius:14px;
      --shadow-lg:0 14px 40px rgba(26,94,176,.08);
      --shadow-sm:0 6px 18px rgba(15,55,95,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Poppins,system-ui;
      background:linear-gradient(180deg,var(--bg),#eef9ff);
      color:#213244;
    }
    .container{max-width:1100px;margin:auto;padding:0 20px}

    /* ================= NAV ================= */
    header{
      position:sticky;top:0;z-index:999;
      background:rgba(255,255,255,.85);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(25,118,210,.06);
    }
    .navbar{display:flex;align-items:center;gap:18px;padding:12px 0}
    .logo{display:flex;gap:12px;font-weight:800;color:var(--accent)}
    .logo .dot{
      width:42px;height:42px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:900
    }
    .nav-menu{margin-left:auto;display:flex;gap:8px;list-style:none;padding:0}
    .nav-menu a{
      text-decoration:none;color:var(--muted);
      padding:8px 12px;border-radius:10px;font-weight:600
    }
    .nav-menu a:hover{background:rgba(25,118,210,.08);color:var(--accent)}

    /* ================= HERO ================= */
    .hero{display:grid;grid-template-columns:1fr 360px;gap:24px;margin:28px 0}
    .hero-card{
      background:#fff;border-radius:14px;padding:28px;
      box-shadow:var(--shadow-lg)
    }
    .hero h1{margin:0 0 10px;color:#07335a}
    .lead{color:#405b6a}

    .btn{
      padding:10px 14px;border-radius:12px;
      border:none;cursor:pointer;font-weight:700
    }
    .btn.primary{
      background:var(--accent);color:#fff
    }
    .btn.secondary{
      background:#fff;border:1px solid rgba(25,118,210,.2);
      color:var(--accent)
    }

    .globe-card{
      width:220px;height:220px;border-radius:20px;
      background:#eaf6ff;
      display:flex;align-items:center;justify-content:center
    }
    .globe{width:150px;height:150px}

    /* ================= CARDS ================= */
    .content{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:18px
    }
    .card{
      background:#fff;border-radius:12px;padding:18px;
      display:flex;gap:12px;cursor:pointer;
      box-shadow:var(--shadow-sm)
    }
    .card img{width:54px;height:54px;border-radius:12px}

    /* ================= PANEL ================= */
    .panel{
      display:none;margin:30px 0;
      background:#fff;border-radius:14px;padding:18px;
      box-shadow:var(--shadow-sm)
    }

    /* ================= MAP ================= */
    .map-wrap{position:relative}
    #map{height:520px;border-radius:12px}

    .search-box{
      position:absolute;top:16px;left:16px;z-index:1000;
      background:#fff;padding:10px;border-radius:12px;
      display:flex;gap:8px
    }

    #panelHasil{
      position:absolute;top:72px;left:16px;
      background:#fff;width:320px;
      border-radius:12px;display:none;
      box-shadow:0 8px 24px rgba(0,0,0,.15);
      z-index:1001
    }
    .hasil-item{padding:10px;cursor:pointer}
    .hasil-item:hover{background:#eef6ff}

    footer{text-align:center;margin:40px 0;color:#6b7c8a}

    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      #map{height:420px}
    }
  </style>
</head>

<body>

<header>
  <nav class="navbar container">
    <div class="logo">
      <div class="dot">BD</div>
      <div>Badamita Maps</div>
    </div>
    <ul class="nav-menu">
      <li><a href="#beranda">Beranda</a></li>
      <li><a href="#peta">Peta</a></li>
      <li><a href="#tentang">Tentang</a></li>
    </ul>
  </nav>
</header>

<main class="container">

<!-- HERO -->
<section id="beranda" class="hero">
  <div class="hero-card">
    <h1>Peta Interaktif Desa Badamita</h1>
    <p class="lead">Eksplorasi wilayah desa secara interaktif berbasis GIS.</p>
    <button class="btn primary" onclick="openPanel('peta')">Buka Peta</button>
  </div>

  <div class="globe-card">
    <svg class="globe" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="78" fill="#76b8ff"/>
    </svg>
  </div>
</section>

<!-- CARDS -->
<section class="content">
  <div class="card" onclick="openPanel('peta')">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
    <div>
      <h3>Peta Desa</h3>
      <p>Lihat batas wilayah dan fasilitas</p>
    </div>
  </div>
</section>

<!-- PANEL PETA -->
<section id="peta" class="panel">
  <h3>Peta Interaktif</h3>

  <div class="map-wrap">
    <div class="search-box">
      <input id="search" placeholder="Cari lokasi...">
      <button onclick="liveSearch()">Cari</button>
    </div>
    <div id="panelHasil"></div>
    <div id="map"></div>
  </div>
</section>

<section id="tentang" class="panel">
  <h3>Tentang</h3>
  <p>Portal Desa Badamita berbasis Web GIS.</p>
</section>

</main>

<footer>© 2025 Portal Desa Badamita</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;

/* PANEL */
function openPanel(id){
  document.querySelectorAll('.panel').forEach(p=>p.style.display='none');
  const el=document.getElementById(id);
  if(el){
    el.style.display='block';
    setTimeout(()=>{ if(map) map.invalidateSize(); },200);
  }
}

/* MAP INIT */
map=L.map('map').setView([-7.427,109.246],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:19
}).addTo(map);

/* SEARCH */
async function liveSearch(){
  const q=document.getElementById('search').value.trim();
  if(q.length<2) return;

  const res=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
  const data=await res.json();

  const panel=document.getElementById('panelHasil');
  panel.innerHTML='';
  panel.style.display='block';

  data.slice(0,5).forEach(i=>{
    const d=document.createElement('div');
    d.className='hasil-item';
    d.textContent=i.display_name;
    d.onclick=()=>{
      map.setView([i.lat,i.lon],17);
      L.marker([i.lat,i.lon]).addTo(map);
      panel.style.display='none';
    };
    panel.appendChild(d);
  });
}
</script>

</body>
</html>
